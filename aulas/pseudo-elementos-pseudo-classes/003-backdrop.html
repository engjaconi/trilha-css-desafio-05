<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>backdrop</title>
    <style>
        video {
            width: 200px;
            height: 200px;
        }
        video::backdrop {
            background: blue;
        }
    </style>
</head>

<body>
    <h1>Pseudo-elementos</h1>
    <video controls src=""></video>
    <p>Irá alterar o background, caso o vídeo em tela cheia não ocupe todo o espaço.</p>
</body>

</html>
