<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>focus</title>
    <style>
       label {
        display: block;
        margin: 10px;
        font-size: 1.5rem;
       }

       input, select {
        font-size: 1.5rem;
       }

       input:focus {
        color: red;
        background-color: lightblue ;
       }
        /* é aplicado ao elemento pai também */
       label:focus-within {
        color: blue;
       }
       /* só é aplicado quando selecionado o elemento com tab*/
       button:focus-visible {
        background-color: darkblue;
       }
    </style>
</head>

<body>
    <form>
        <p>Faça seu pedido, escolha o sabor do sorvete.</p>
        <label for="name">Nome completo:</label>
        <input type="text" id="name">
        <label for="sabor">
            Sabor do sorvete: 
            <select name="sabor" id="sabor">
                <option value="chocolate">chocolate</option>
                <option value="morango">morango</option>
            </select>
        </label>
        <button>Entrar</button>
    </form>
</body>

</html>
