<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>enable-disabled</title>
    <style>
        button:enabled {
            background-color: lightcoral;
        }

        button:disabled {
            background-color: lightgray;
        }
    </style>
</head>

<body>
    <button enable>Botão Enable</button>
    <button disabled>Botão Disabled</button>
</body>

</html>
