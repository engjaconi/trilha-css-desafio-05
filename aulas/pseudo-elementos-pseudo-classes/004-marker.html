<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marker</title>
    <style>
        summary::marker {
            content: '*';
            color: red;
            background-color: darkblue;
        }
    </style>
</head>

<body>
    <h1>Pseudo-elementos</h1>

    <details>
        <summary>
            Exemplo
        </summary>
    </details>
</body>

<p>Para a tag details -> summary ou li</p>

</html>
