<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>before-after</title>
    <style>
       p::before {
        content: '*';
        color: red;
       }

       p::after {
        content: '#';
        color: red;
       }
    </style>
</head>

<body>
    <p>p <span>Span no p</span></p>
</body>

</html>
